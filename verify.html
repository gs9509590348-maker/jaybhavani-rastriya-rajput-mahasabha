<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Member Verification | JBRRMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f4f4;margin:0}
header{background:#7b0000;color:#fff;padding:15px;text-align:center}
.container{max-width:500px;margin:30px auto;background:#fff;padding:20px;border-radius:10px}

       background:#7b0000;color:#fff}
.card{margin-top:15px;border:1px solid #ddd;padding:12px;border-radius:8px;background:#fafafa}
.label{font-size:13px;color:#555}
.value{font-weight:bold;margin-bottom:6px}
.ok{color:#28a745;font-weight:bold}
.no{color:#dc3545;font-weight:bold}

</style>
</head>

<body>

<header>
  <h2>‡§ú‡§Ø ‡§≠‡§µ‡§æ‡§®‡•Ä ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§∞‡§æ‡§ú‡§™‡•Ç‡§§ ‡§Æ‡§π‡§æ‡§∏‡§≠‡§æ</h2>
  <p>Member Verification</p>
</header>

<div class="container">
  <h3>üîê ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®</h3>

  <input id="mid" placeholder="Member ID (‡§ú‡•à‡§∏‡•á JBRRMS-00001)">
  <button onclick="verify()">Verify Member</button>

  <div id="out"></div>
</div>

<div class="footer">
¬© ‡§ú‡§Ø ‡§≠‡§µ‡§æ‡§®‡•Ä ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§∞‡§æ‡§ú‡§™‡•Ç‡§§ ‡§Æ‡§π‡§æ‡§∏‡§≠‡§æ<br>
Official Verification Page
</div>

<script>
let members = [];

/* ===== LOAD MEMBERS.JSON ===== */
fetch("members.json")
  .then(r => r.json())
  .then(d => {
    members = Array.isArray(d) ? d : [];
    autoVerifyFromURL();
  })
  .catch(() => {
    document.getElementById("out").innerHTML =
      "<p class='no'>‚ùå Verification data load ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü</p>";
  });

/* ===== AUTO VERIFY FROM QR URL ===== */
function autoVerifyFromURL(){
  const p = new URLSearchParams(location.search);
  const id = p.get("id");
  if(id){
    document.getElementById("mid").value = id;
    verify();
  }
}

/* ===== VERIFY FUNCTION ===== */
function verify(){
  const id = document.getElementById("mid").value.trim().toUpperCase();
  const out = document.getElementById("out");

  if(!id){
    out.innerHTML = "<p class='no'>‚ùå Member ID ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à</p>";
    return;
  }

  const m = members.find(x =>
    x.member_id && x.member_id.toUpperCase() === id
  );

  if(!m){
    out.innerHTML = "<p class='no'>‚ùå Member Not Found</p>";
    return;
  }

  out.innerHTML = `
    <div class="card">
      <div class="label">Status</div>
      <div class="value ok">‚úÖ VERIFIED MEMBER</div>

      <div class="label">Member ID</div>
      <div class="value">${m.member_id}</div>

      <div class="label">Name</div>
      <div class="value">${m.name || "-"}</div>

      <div class="label">Mobile</div>
      <div class="value">${m.mobile || "-"}</div>

      <div class="label">District</div>
      <div class="value">${m.district || "-"}</div>

      <div class="label">State</div>
      <div class="value">${m.state || "-"}</div>
    </div>
  `;
}
</script>

</body>
</html>
