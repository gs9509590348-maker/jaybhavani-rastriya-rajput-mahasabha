<div class="container">

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycbzc6Nc1K1QZiQeDLpx5YOWLIpdLp6oI7PHoTc4Pwas5ccJRYP-_tV2p8gJIj-kgURAwkg/exec";

/* ===== VERIFY FUNCTION ===== */
function verify(){
  const mid = document.getElementById("mid").value.trim();
  const mob = document.getElementById("mob").value.trim();
  const out = document.getElementById("out");

  if(!mid || !mob){
    out.innerHTML = "<p style='color:red'>‚ùå Member ID ‡§î‡§∞ Mobile ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à</p>";
    return;
  }

  if(!/^\d{10}$/.test(mob)){
    out.innerHTML = "<p style='color:red'>‚ùå Mobile Number 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è</p>";
    return;
  }

  out.innerHTML = "‚è≥ Verifying...";

  fetch(`${API}?action=verify&id=${encodeURIComponent(mid)}&mobile=${encodeURIComponent(mob)}`)
    .then(r => r.json())
    .then(m => {

      if(!m || !(m.member_id || m.memberId)){
        out.innerHTML = "<p style='color:red'>‚ùå Member Verify ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü</p>";
        return;
      }

      out.innerHTML = `
      <div class="card">
        <div class="label">Status</div>
        <div class="value" style="color:green">‚úÖ VERIFIED MEMBER</div>

        <div class="label">Name</div>
        <div class="value">${m.name || "-"}</div>

        <div class="label">Post</div>
        <div class="value">${m.post || "-"}</div>

        <div class="label">District / State</div>
        <div class="value">${m.district || "-"}, ${m.state || "-"}</div>

        ${m.id_card ? `<a class="btn blue" target="_blank" href="${m.id_card}">üÜî View ID Card</a><br><br>` : ``}
        ${m.appointment ? `<a class="btn blue" target="_blank" href="${m.appointment}">üìÑ Appointment Letter</a>` : ``}
      </div>`;
    })
    .catch(()=>{
      out.innerHTML = "<p style='color:red'>‚ùå Server Error</p>";
    });
}
</script>
