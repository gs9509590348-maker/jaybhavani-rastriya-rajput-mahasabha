<body>

<header>
  <h2>‡§ú‡§Ø ‡§≠‡§µ‡§æ‡§®‡•Ä ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§∞‡§æ‡§ú‡§™‡•Ç‡§§ ‡§Æ‡§π‡§æ‡§∏‡§≠‡§æ</h2>
  <p>Official Member Verification</p>
</header>

<div class="container">
  <h3>üîê ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®</h3>

  <input id="mid" placeholder="Member ID (‡§ú‡•à‡§∏‡•á JBRRMS-8EDCBF19)">
  <button onclick="verifyMember()">Verify Member</button>

  <div id="out"></div>
</div>

Official Verification Page
</div>

<script>
let members = [];
const out = document.getElementById("out");

/* ===== LOAD MEMBERS.JSON (CACHE SAFE) ===== */
fetch("data/members.json?v=" + Date.now())
  .then(r=>{
    if(!r.ok) throw new Error("load error");
    return r.json();
  })
  .then(data=>{
    if(!Array.isArray(data)) throw new Error("invalid json");

    // ‚úÖ Clean invalid / blank rows
    members = data.filter(m=>m && m.id && m.id.toString().trim()!=="");
    autoVerifyFromURL();
  })
  .catch(()=>{
    out.innerHTML="<p class='no'>‚ùå Verification data load ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü</p>";
  });

/* ===== AUTO VERIFY FROM URL (QR / LINK) ===== */
function autoVerifyFromURL(){
  const p=new URLSearchParams(location.search);
  const id=p.get("id");
  if(id){
    mid.value=id;
    verifyMember();
  }
}

/* ===== NORMALIZE ID ===== */
function normalizeId(v){
  return v.toString().trim().toUpperCase().replace(/\s+/g,"");
}

/* ===== VERIFY MEMBER ===== */
function verifyMember(){
  const id=normalizeId(mid.value||"");
  if(!id){
    out.innerHTML="<p class='no'>‚ùå Member ID ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à</p>";
    return;
  }

  const m=members.find(x=>normalizeId(x.id)===id);
  if(!m){
    out.innerHTML="<p class='no'>‚ùå Member Not Found</p>";
    return;
  }

  out.innerHTML=`
    <div class="card">
      <div class="value ok">‚úÖ VERIFIED MEMBER</div>

      <div class="label">Member ID</div>
      <div class="value">${m.id}</div>

      <div class="label">Name</div>
      <div class="value">${m.name||"-"}</div>

      <div class="label">Mobile</div>
      <div class="value">${m.mobile||"-"}</div>

      <hr>

      <div class="label">Quick Documents</div>

      <a class="qlink" target="_blank"
         href="certificate.html?id=${m.id}">
         üìú View Certificate
      </a>

      <a class="qlink" target="_blank"
         href="appointment.html?id=${m.id}">
         üìÑ Appointment Letter
      </a>

      <a class="qlink gray" target="_blank"
         href="idcard_print.html?id=${m.id}">
         ü™™ View ID Card
      </a>
    </div>
  `;
}
</script>
