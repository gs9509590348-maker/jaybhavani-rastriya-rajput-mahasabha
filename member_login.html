<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Member Login | JBRRMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#eee;
  margin:0;
}
.box{
  background:#fff;
  margin:80px auto;
  padding:25px;
  max-width:420px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,.15);
}
h2{color:#7b0000}
input{
  width:95%;
  padding:10px;
  margin:6px 0;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  background:#7b0000;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9}
#msg{margin-top:10px;font-size:14px}
.error{color:red}
.success{color:green}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Member Login</h2>

  <input id="mid" placeholder="Member ID">
  <input id="mob" placeholder="Mobile Number (10 ‡§Ö‡§Ç‡§ï)">
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
/* ===== CONFIG ===== */
const MEMBER_JSON = "data/members.json";

/* ===== LOGIN ===== */
async function login(){
  const midVal = document.getElementById("mid").value.trim();
  const mobVal = document.getElementById("mob").value.trim();
  const msg = document.getElementById("msg");

  if(!midVal || !mobVal){
    msg.innerHTML = "<span class='error'>‚ùå ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç</span>";
    return;
  }

  if(!/^\d{10}$/.test(mobVal)){
    msg.innerHTML =
      "<span class='error'>‚ùå Mobile Number 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è</span>";
    return;
  }

  msg.innerText = "‚è≥ Checking...";

  try{
    const res = await fetch(MEMBER_JSON, {cache:"no-store"});
    const data = await res.json();

    const m = data.find(x =>
      (x.member_id || x.memberId) == midVal &&
      String(x.mobile) == String(mobVal)
    );

    if(!m){
      msg.innerHTML =
        "<span class='error'>‚ùå Member ID ‡§Ø‡§æ Mobile ‡§ó‡§≤‡§§ ‡§π‡•à</span>";
      return;
    }

    if((m.status||"").toLowerCase() !== "approved"){
      msg.innerHTML =
        "<span class='error'>‚ùå Member ‡§Ö‡§≠‡•Ä Approved ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à</span>";
      return;
    }

    // Save session (safe fields only)
    localStorage.setItem("jbr_member", JSON.stringify({
      member_id: m.member_id || m.memberId,
      name: m.name,
      post: m.post,
      district: m.district,
      state: m.state
    }));

    msg.innerHTML =
      "<span class='success'>‚úÖ Login Successful</span>";

    setTimeout(()=>{
      location.href = "member_dashboard.html";
    }, 600);

  }catch(e){
    msg.innerHTML =
      "<span class='error'>‚ùå Member data load ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§Ø‡§æ</span>";
  }
}
</script>

</body>
</html>
