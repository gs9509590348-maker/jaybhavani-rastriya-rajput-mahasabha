<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Member Directory | JBRRMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f4f4;margin:0}
header{background:#7b0000;color:#fff;padding:15px;text-align:center}
.container{max-width:1100px;margin:20px auto;background:#fff;padding:15px;border-radius:10px}
input{width:100%;padding:10px;margin:10px 0}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #ccc;padding:6px;text-align:left}
th{background:#eee}
.badge{background:#28a745;color:#fff;padding:3px 6px;border-radius:4px;font-size:12px}
</style>
</head>

<body>
<header>
<h2>ðŸ“‹ Public Member Directory</h2>
</header>

<div class="container">
<input type="text" id="q" placeholder="à¤¨à¤¾à¤® / à¤®à¥‹à¤¬à¤¾à¤‡à¤² / ID à¤¸à¥‡ à¤–à¥‹à¤œà¥‡à¤‚â€¦" onkeyup="filter()">
<table id="tbl">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Mobile</th>
<th>Status</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
let members=[];

fetch("members.json")
.then(r=>r.json())
.then(d=>{
  members=d;
  render(d);
});

function render(list){
  const tb=document.querySelector("#tbl tbody");
  tb.innerHTML="";
  list.forEach(m=>{
    tb.innerHTML+=`
      <tr>
        <td>${m.id}</td>
        <td>${m.name}</td>
        <td>${m.mobile}</td>
        <td><span class="badge">Verified</span></td>
      </tr>`;
  });
}

function filter(){
  const v=document.getElementById("q").value.toLowerCase();
  render(members.filter(m=>
    m.name.toLowerCase().includes(v) ||
    m.mobile.includes(v) ||
    m.id.toLowerCase().includes(v)
  ));
}
</script>
</body>
</html>
