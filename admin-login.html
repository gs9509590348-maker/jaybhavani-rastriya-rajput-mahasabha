<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JBRRMS — Admin Login</title>

<script defer src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

<style>
body{
  font-family:system-ui;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box{
  background:#fff;
  padding:25px;
  width:330px;
  border-radius:14px;
  box-shadow:0 5px 18px rgba(0,0,0,.2);
}
h2{
  text-align:center;
  margin-bottom:15px;
  color:#800000;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:15px;
}
button{
  width:100%;
  padding:10px;
  background:#800000;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.msg{
  margin-top:10px;
  text-align:center;
  font-size:14px;
}
.error{ color:#b00000 }
.success{ color:green }
</style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>

  <input type="email" id="adminEmail" placeholder="Admin Email" />
  <input type="password" id="adminPass" placeholder="Password" />

  <button onclick="adminLogin()">Login</button>

  <div id="message" class="msg"></div>
</div>

<script>
const supabaseUrl = "https://ejdzdptqxelilkseannw.supabase.co";
const supabaseKey = "sb_publishable_iU5rrjm63ImncflRhIkQYQ_QHyDR92P";

//  ✔ सही client बनाना
const db = window.supabase.createClient(supabaseUrl, supabaseKey);

async function adminLogin(){

  const email = document.getElementById("adminEmail").value.trim();
  const password = document.getElementById("adminPass").value.trim();
  const message = document.getElementById("message");

  if(!email || !password){
    message.innerHTML = "⚠ Email और Password भरें";
    message.className = "msg error";
    return;
  }

  message.innerHTML = "⏳ कृपया प्रतीक्षा करें…";

  const { data, error } = await db.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    message.innerHTML = "❌ गलत Admin Login Details";
    message.className = "msg error";
    return;
  }

  const allowedAdmins = [
    "admin@jbrrms.in",
    "president@jbrrms.in"
  ];

  if(!allowedAdmins.includes(email)){
    message.innerHTML = "⛔ Access Denied — Admin अनुमति आवश्यक";
    message.className = "msg error";
    await db.auth.signOut();
    return;
  }

  message.innerHTML = "✔ Login Successful — Redirect हो रहा है…";
  message.className = "msg success";

  setTimeout(()=>{
    window.location.href = "admin-panel.html";
  }, 800);
}

//  ✔ function को global बनाना जरूरी
window.adminLogin = adminLogin;
</script>

</body>
</html>
