<style>
@media print{

body{
  font-family:Arial, sans-serif;
  background:#eee;
}

/* ===== A4 PAGE ===== */
.page{
  width:210mm;
  min-height:297mm;
  background:#fff;
  margin:10px auto;
  padding:8mm;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:8mm;
}

/* ===== CARD ===== */
.card{
  position:relative;
  border:2px solid #7b0000;
  border-radius:10px;
  height:54mm;
  padding:5mm;
  overflow:hidden;
}

/* HEADER */
.hdr{
  background:#7b0000;
  color:#fff;
  text-align:center;
  font-weight:bold;
  font-size:12px;
  padding:3mm;
  border-radius:6px;
}

/* BODY */
.body{
  display:flex;
  margin-top:4mm;
  gap:4mm;
}

/* PHOTO */
.photo img{
  width:22mm;
  height:26mm;
  object-fit:cover;
  border:1px solid #7b0000;
}

/* INFO */
.info{
  font-size:11px;
  line-height:1.4;
}

/* QR */
.qr{
  position:absolute;
  bottom:4mm;
  right:4mm;
}
.qr img{width:20mm}

/* WATERMARK */
.watermark{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  opacity:.07;
  transform:rotate(-20deg);
  font-weight:bold;
}

/* BACK NOTE */
.back{
  font-size:10px;
  margin-top:3mm;
  border-top:1px dashed #999;
  padding-top:2mm;
}

/* PRINT BUTTON */
.no-print{
  text-align:center;
  margin:10px;
}
button{
  padding:10px 16px;
  background:#7b0000;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}
</style>
