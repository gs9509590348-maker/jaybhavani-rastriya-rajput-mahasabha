<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>JBRRMS ID Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR LIB -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial, sans-serif;
  text-align:center;
}

/* COMMON */
.card{
  width:360px;
  height:560px;
  margin:20px auto;
  background-size:cover;
  background-position:center;
  position:relative;
  border-radius:12px;
}

/* FRONT */
#front{
  background-image:url('https://ejdzdptqxelilkseannw.supabase.co/storage/v1/object/public/members/idcard_front.png');
}

.logo-title{
  margin-top:55px;
  font-size:20px;
  font-weight:bold;
  color:#ff7a00;
}

.photo{
  width:120px;
  height:120px;
  background:#fff;
  border-radius:12px;
  margin:40px auto 0;
  overflow:hidden;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NAME ↓ थोड़ा नीचे किया */
.name{
  margin-top:35px;
  font-size:20px;
  font-weight:bold;
}

.details{
  margin-top:8px;
  font-size:15px;
  line-height:1.5;
}

.code{
  margin-top:10px;
  font-weight:bold;
}

/* BACK */
#back{
  background-image:url('https://ejdzdptqxelilkseannw.supabase.co/storage/v1/object/public/members/idcard_back.png');
}

.back-title{
  margin-top:70px;
  font-size:18px;
  color:#ff7a00;
  font-weight:bold;
}

/* QR FIXED */
#qrcode{
  width:120px;
  height:120px;
  background:#fff;
  margin:35px auto 0;
  padding:6px;
}

.footer{
  position:absolute;
  bottom:30px;
  width:100%;
  font-size:13px;
  line-height:1.5;
}
.buttons{
  margin-bottom:30px;
}
button{
  padding:8px 18px;
  margin:5px;
  border:none;
  background:#ff6a00;
  color:#fff;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- FRONT -->
<div class="card" id="front">
  <div class="logo-title">जय भवानी राष्ट्रीय राजपूत महासभा</div>

  <div class="photo">
    <img src="https://i.imgur.com/8Km9tLL.jpg">
  </div>

  <div class="name">गोपाल सिंह</div>

  <div class="details">
    पिता: पुर सिंह<br>
    झालावाड़, राजस्थान<br>
    मोबाइल: 9166377972
  </div>

  <div class="code">JBRRMS0001</div>
</div>

<!-- BACK -->
<div class="card" id="back">
  <div class="back-title">जय भवानी राष्ट्रीय राजपूत महासभा</div>

  <!-- QR CODE -->
  <div id="qrcode"></div>

  <div class="footer">
    हेल्पलाइन: 9166377972<br>
    Email: jbrrms1@gmail.com<br>
    Website: www.jbrrms.in<br>
    यह पहचान पत्र संगठन की संपत्ति है
  </div>
</div>

<div class="buttons">
  <button onclick="showFront()">Front</button>
  <button onclick="showBack()">Back</button>
</div>

<script>
function showFront(){
  document.getElementById('front').style.display='block';
  document.getElementById('back').style.display='none';
}
function showBack(){
  document.getElementById('front').style.display='none';
  document.getElementById('back').style.display='block';
}
showFront();

/* QR GENERATE */
new QRCode(document.getElementById("qrcode"), {
  text: "Name: गोपाल सिंह | ID: JBRRMS0001 | Mobile: 9166377972",
  width: 110,
  height: 110
});
</script>

</body>
</html>
