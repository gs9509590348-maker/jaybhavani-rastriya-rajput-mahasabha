<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>जय भवानी राष्ट्रीय राजपूत महासभा — सदस्य पंजीकरण</title>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<!-- Face API -->
<script defer src="https://unpkg.com/face-api.js"></script>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
  padding: 15px;
}
.card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
  max-width: 650px;
  margin: auto;
}
input {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  background: #007bff;
  color: #fff;
  border: 0;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
}
#preview {
  width: 120px;
  height: 150px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid #ccc;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="card">
<h2 style="text-align:center;">जय भवानी राष्ट्रीय राजपूत महासभा — सदस्य पंजीकरण</h2>

<input id="name" placeholder="नाम लिखें" />
<input id="father_name" placeholder="पिता का नाम लिखें" />
<input id="district" placeholder="जिला लिखें" />
<input id="state" placeholder="राज्य लिखें" />
<input id="mobile" placeholder="मोबाइल नंबर" />

<label>फोटो अपलोड करें</label>
<input type="file" id="photo" accept="image/*" />
<img id="preview"/>

<button onclick="saveMember()">Register Member</button>

<p id="msg" style="font-weight:bold"></p>
</div>

<script>
// ✅ Supabase Setup
const supabaseUrl = "https://ejdzdptqxelilkseannw.supabase.co";
const supabaseKey = "sb_publishable_iU5rrjm63ImncflRhIkQYQ_QHyDR92P";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

// ✅ Load Face API models
Promise.all([
  faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models")
]).then(()=>console.log("Face API Ready"));

// ✅ Process & Compress Image with Face Detection
async function processImage(file){
  return new Promise(async(resolve)=>{
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    await img.decode();

    const detection = await faceapi.detectSingleFace(
      img,
      new faceapi.TinyFaceDetectorOptions()
    );

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const size = 600;
    canvas.width = size;
    canvas.height = size;

    // White background
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,size,size);

    let sx=0, sy=0, sw=img.width, sh=img.height;

    if(detection){
      const box = detection.box;
      const cx = box.x + box.width/2;
      const cy = box.y + box.height/2;
      const faceSize = Math.max(box.width, box.height) * 2;
      sx = Math.max(0, cx-faceSize/2);
      sy = Math.max(0, cy-faceSize/2);
      sw = faceSize;
      sh = faceSize;
    }

    ctx.drawImage(img, sx, sy, sw, sh, 0, 0, size, size);

    canvas.toBlob(blob=>{
      resolve(blob);
    },"image/webp",0.9);
  });
}

// ✅ Preview photo
document.getElementById("photo").addEventListener("change", e=>{
  const f = e.target.files[0];
  if(f){
    document.getElementById("preview").src = URL.createObjectURL(f);
  }
});

// ✅ Final Save Function (Unique member code)
async function saveMember(){
  document.getElementById("msg").innerText = "Saving, please wait...";

  const name = document.getElementById("name").value.trim();
  const father = document.getElementById("father_name").value.trim();
  const district = document.getElementById("district").value.trim();
  const state = document.getElementById("state").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const photoFile = document.getElementById("photo").files[0];

  if(!name || !mobile || !photoFile){
    alert("नाम, मोबाइल और फोटो जरूरी है");
    return;
  }

  // STEP 1: Insert record (temporary)
  const { data: inserted, error: insertError } = await supabaseClient
    .from("JBRRMS")
    .insert({
      name,
      father_name: father,
      district,
      state,
      mobile
    })
    .select()
    .single();

  if(insertError){
    alert("Insert error: "+insertError.message);
    return;
  }

  const auto_id = inserted.id;
  const member_code = "JBRRMS" + String(auto_id).padStart(4,"0");

  // STEP 2: Face detect + compress + white background
  const blob = await processImage(photoFile);
  const fileName = `photo/${member_code}.webp`;

  const { error: uploadError } = await supabaseClient
    .storage.from("members")
    .upload(fileName, blob, {
      contentType: "image/webp",
      upsert: true
    });

  if(uploadError){
    alert("Photo upload failed: "+uploadError.message);
    return;
  }

  const { data: publicUrlData } = supabaseClient
    .storage.from("members")
    .getPublicUrl(fileName);

  const photo_url = publicUrlData.publicUrl;

  // STEP 3: Update record with code + photo_url
  await supabaseClient
    .from("JBRRMS")
    .update({
      member_code,
      photo_url
    })
    .eq("id", auto_id);

  document.getElementById("msg").innerText =
    "✔ सदस्य सफलतापूर्वक रजिस्टर हुआ — Member Code: "+member_code;

  alert("✔ सदस्य सफलतापूर्वक रजिस्टर हुआ — Code: "+member_code);
}
</script>

</body>
</html>
