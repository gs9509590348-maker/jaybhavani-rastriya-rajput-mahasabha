<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JBRRMS Member Registration</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{font-family:Arial;padding:15px;background:#f5f5f5}
.card{background:#fff;padding:15px;border-radius:10px;max-width:500px;margin:auto}
input{width:100%;padding:10px;margin:8px 0}
button{padding:10px 15px;background:#0077ff;color:#fff;border:0;border-radius:5px;width:100%}
#msg{margin-top:10px;font-weight:bold;white-space:pre-line}
</style>
</head>

<body>

<div class="card">
  <h2>JBRRMS Member Registration</h2>

  <input id="name" placeholder="नाम" />
  <input id="father_name" placeholder="पिता का नाम" />
  <input id="district" placeholder="जिला" />
  <input id="state" placeholder="राज्य" />
  <input id="mobile" placeholder="मोबाइल नंबर" />
  <input id="photo" type="file" accept="image/*" />

  <button onclick="saveMember()">Save Member</button>

  <div id="msg"></div>
</div>

<script>
const supabaseUrl = "https://ejdzdptqxelilkseannw.supabase.co";
const supabaseKey = "sb_publishable_iU5rrjm63ImncflRhIkQYQ_QHyDR92P";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function saveMember(){

 document.getElementById("msg").innerText = "Saving...";

 let name = document.getElementById("name").value;
 let father = document.getElementById("father_name").value;
 let district = document.getElementById("district").value;
 let state = document.getElementById("state").value;
 let mobile = document.getElementById("mobile").value;
 let file = document.getElementById("photo").files[0];

 if(!name || !mobile){
   alert("नाम और मोबाइल जरूरी है");
   return;
 }

 if(!file){
   alert("Photo चुनें");
   return;
 }

 // FILE NAME
 const filename = `photos/${Date.now()}_${file.name}`;

 // UPLOAD IMAGE
 const { error: uploadError } = await supabase
   .storage
   .from("members")
   .upload(filename, file, {
     cacheControl: "3600",
     upsert: false,
     contentType: file.type
   });

 if(uploadError){
   console.log(uploadError);
   document.getElementById("msg").innerText = "Photo upload error ❌";
   return;
 }

 // PUBLIC URL
 const photo_url =
  `${supabaseUrl}/storage/v1/object/public/members/${filename}`;

 // GET COUNT FOR MEMBER CODE
 const { count } = await supabase
   .from("members")
   .select("*", { count:"exact", head:true });

 const next = (count || 0) + 1;
 const member_code = "JBRRMS" + String(next).padStart(4,'0');

 // SAVE DATA
 const { error } = await supabase
   .from("members")
   .insert({
     member_code,
     name,
     father_name: father,
     district,
     state,
     mobile,
     photo_url
   });

 if(error){
   console.log(error);
   document.getElementById("msg").innerText = "Data Save Error ❌";
 } else {
   document.getElementById("msg").innerText =
     `Member Saved ✔\nMember Code: ${member_code}`;
 }
}
</script>

</body>
</html>
