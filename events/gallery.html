.grid{

  padding:12px;
}
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  height:200px;

}

}

<script>

/* LOAD GALLERY FROM JSON */
fetch("gallery.json")
.then(r => r.json())
.then(data => {
  const g = document.querySelector(".grid");
  g.innerHTML = "";
  data.forEach(p => {
    g.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <div class="info">
          <b>${p.title}</b><br>
          ${p.date || ""} ${p.place || ""}

    `;
  });
});
