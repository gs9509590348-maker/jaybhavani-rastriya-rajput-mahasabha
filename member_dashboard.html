<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Member Dashboard | JBRRMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
}
.card{
  background:#fff;
  margin:40px auto;
  padding:25px;
  max-width:520px;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.15);
}
h2{color:#7b0000;margin-top:0}
hr{margin:15px 0}
a{
  display:block;
  margin:8px 0;
  color:#7b0000;
  font-weight:bold;
  text-decoration:none;
}
a:hover{text-decoration:underline}
button{
  padding:12px;
  width:100%;
  background:#7b0000;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
  margin-top:15px;
}
.small{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card" id="out"></div>

<script>
let m = null;

/* ===== SAFE SESSION LOAD ===== */
try{
  m = JSON.parse(localStorage.getItem("jbr_member"));
}catch(e){
  m = null;
}

if(!m || !m.member_id){
  location.href = "member_login.html";
}

/* ===== DATA ===== */
const mid = m.member_id;

/* ===== RENDER ===== */
document.getElementById("out").innerHTML = `
  <h2>‚úÖ Welcome ${m.name || "Member"}</h2>

  <p>
    <b>Member ID:</b> ${mid}<br>
    <b>Post:</b> ${m.post || "-"}<br>
    <b>District:</b> ${m.district || "-"}<br>
    <b>State:</b> ${m.state || "-"}
  </p>

  <hr>

  <a href="idcard_a4.html?id=${mid}" target="_blank">ü™™ ID Card (A4)</a>
  <a href="idcard_pvc.html?id=${mid}" target="_blank">ü™™ ID Card (PVC)</a>
  <a href="certificate.html?id=${mid}" target="_blank">üìÑ Certificate</a>
  <a href="appointment.html?id=${mid}" target="_blank">üìú Appointment Letter</a>
  <a href="verify.html" target="_blank">üîç Public Verification</a>

  <button onclick="logout()">üö™ Logout</button>

  <div class="small">
    ‚ö†Ô∏è ‡§Ø‡§π dashboard ‡§ï‡•á‡§µ‡§≤ logged-in ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡•à
  </div>
`;

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("jbr_member");
  location.href = "member_login.html";
}
</script>

</body>
</html>
